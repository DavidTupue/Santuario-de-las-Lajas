version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9090:80"  # Cambi√© a 9090 porque mencionaste que usas este puerto
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    networks:
      - las_lajas_web_site
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=santuario_web
      - MYSQL_USER=usuario_david
      - MYSQL_PASSWORD=1234

  mysql:
    image: mysql:5.7
    container_name: basedatos_web
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=santuario_web
      - MYSQL_USER=usuario_david
      - MYSQL_PASSWORD=1234
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - las_lajas_web_site

volumes:
  mysql-data:

networks:
  las_lajas_web_site:
    name: las_lajas_web_site
